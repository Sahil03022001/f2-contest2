<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <div id="wrapper">
        <div class="top">
            <h1>Student Management CRUD</h1>
            <div class="info-1">
                <input type="text" name="name" id="name" placeholder="Name">
                <input type="text" name="email" id="email" placeholder="Email">
                <input type="text" name="gpa" id="gpa" placeholder="GPA">
            </div>
            <div class="info-2">
                <input type="text" name="age" id="age" placeholder="Age">
                <input type="text" name="degree" id="degree" placeholder="Degree">
            </div>
            <button class="add-student-btn" onclick="createStudentArray()">Add Student</button>
        </div>

        <input type="text" id="search" name="search" placeholder="Search By Name, email or degree">

        <table id="studentTable">
            <tr>
                <th>ID</th>
                <th>Student Name</th>
                <th>Email</th>
                <th>Age</th>
                <th>GPA</th>
                <th>Degree</th>
            </tr>
        </table>
    </div>

    <script src="script.js"></script>
</body>
</html>
